{% comment %}

    Adds a basic citation box for the item with reference link to the item page.

{%- endcomment -%}
<div class="card">
    <div class="card-header">Source</div>
    <div class="card-body">
        <dl>
            <dt>Preferred Citation:</dt>
            <dd>"{{ page.title }}", {{ site.title }}, <a target="_blank" rel="noopener" href="https://oshermaps.org/">{{ site.organization-name }}</a></dd>
            <dt>Permanent URL:</dt>
            <dd><a target="_blank" rel="noopener" href="{{ page.purl }}">{{ page.purl }}</a></dd>
        </dl>
    </div>
</div>
